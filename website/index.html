<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" />
</head>
 <body> 
    <div class= "app">
      <div class= "holder-headline" >Weather Journal</div>
      <div class = "card" > 
          <div class ="holder-zip">
            <input type="text" id="zip" placeholder=" Enter Zip code">
          </div>
          <div class ="generate">
            <textarea class= "myInput" id="feelings" placeholder="How are you feeling today?" rows="3" cols="5"></textarea>
            <button id="generate" type = "submit"> Get weather </button>
          </div>
      </div>
            
            <div class = "entryHolder invisible">
                <div id = "date"></div> 
                <div> You are in</div>
                <div id = "city"></div>
            <div>Which currently has a temperature of: </div>
            <div id = "temp"></div>
            <div>And you are feeling: </div>
            <div id = "content"></div>
            </div>
          
        
    </div>
  
  <script src="./app.js" type="text/javascript"></script>
</body>
</html>
